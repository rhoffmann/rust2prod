<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-gray-800">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" class="fill-white" src="./images/logoipsum-280.svg" alt="richnet">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Log in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div id="login-messages">{{ error_message }}</div>
    <form id="login-form" hx-trigger="submit" hx-post="/login" hx-target="#login-messages" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-white">Email address</label>
        <div class="mt-2">
          <input id="email" name="email" placeholder="you@youremail.com" type="email" autocomplete="email" required class="px-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-white">Password</label>
          <!-- <div class="text-sm">
            <a href="#" class="font-semibold text-amber-600 hover:text-amber-500">Forgot password?</a>
          </div> -->
        </div>
        <div class="mt-2">
          <input id="password" name="password" placeholder="themagicwords" type="password" autocomplete="current-password" required class="px-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-amber-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-amber-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-amber-600">Log in</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-300">
      Not a member?
      <a href="#" class="font-semibold leading-6 text-amber-600 hover:text-amber-500">Register here</a>
    </p>
  </div>
</div>
