name: rust2prod
region: fra
services:
  - name: rust2prod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: "main"
      deploy_on_push: true
      repo: rhoffmann/rust2prod
    health_check:
      http_path: /health_check
      period_seconds: 300 # 5 minutes
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /

databases:
  - engine: PG
    name: newsletter
    num_nodes: 1
    size: db-s-1vcpu-1gb
    version: "12"